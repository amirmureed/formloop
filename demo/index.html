<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formloop Demo - Job Application</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f4f8;
        padding: 40px 20px;
      }

      form {
        max-width: 650px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .form-step {
        display: none;
      }

      .form-step.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      [data-validation="error"] {
        color: red;
        font-size: 14px;
        display: none;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form data-form="multi-step">
      <!-- Step 1 -->
      <div class="form-step" data-form="step">
        <h2>Step 1: Personal Info</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required />
          <p data-validation="error" data-for="name">Name is required.</p>
        </div>
        <div>
          <input
            type="checkbox"
            id="gender-male"
            name="gender"
            value="male"
            required
          />
          <label for="gender-male">Male</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="gender-female"
            name="gender"
            value="female"
            required
          />
          <label for="gender-female">Female</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="gender-other"
            name="gender"
            value="other"
            required
          />
          <label for="gender-other">Other</label>
        </div>
        <p data-validation="error" data-for="gender">
          Gender is a required field.
        </p>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
          <p data-validation="error" data-for="email">
            Valid email is required.
          </p>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required />
          <p data-validation="error" data-for="phone">
            Phone number is required.
          </p>
        </div>
        <div class="button-row">
          <span></span>
          <button type="button" data-form="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step" data-form="step">
        <h2>Step 2: Job Info</h2>
        <div class="form-group">
          <label for="position">Position</label>
          <input id="position" name="position" type="text" required />
          <p data-validation="error" data-for="position">
            Position is required.
          </p>
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input
            id="experience"
            name="experience"
            type="number"
            min="0"
            required
          />
          <p data-validation="error" data-for="experience">
            Experience is required.
          </p>
        </div>
        <div class="button-row">
          <button type="button" data-form="back-btn">Back</button>
          <button type="button" data-form="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step" data-form="step">
        <h2>Step 3: Resume</h2>
        <div class="form-group">
          <label for="linkedin">LinkedIn or Resume URL</label>
          <input id="linkedin" name="linkedin" type="url" required />
          <p data-validation="error" data-for="linkedin">URL is required.</p>
        </div>
        <div class="form-group">
          <label for="cover">Cover Letter</label>
          <textarea id="cover" name="cover" rows="4"></textarea>
        </div>
        <div class="button-row">
          <button type="button" data-form="back-btn">Back</button>
          <button type="submit" data-form="submit-btn">Submit</button>
        </div>
      </div>
    </form>

    <!-- Formloop library -->
    <script src="https://cdn.jsdelivr.net/gh/amirmureed/formloop/dist/formloop.min.js"></script>
  </body>
</html>
